{% extends 'layout.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style/homeStyle.css') }}"> <!-- aby jsem nic neposral přejmenovím css souborů -->
{% endblock %}

{% block body %}
<h1>
    Kalendář na sezónu {{season}}
</h1>
<table>
    {% for event_id, event in events.items() %}
        <tr>
            <td>{{event['date']}}:</td>
            <td><a href="{{url_for('event', season=season, event_id=event_id)}}">{{event['name']}}</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
