<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}{% endblock %}
    <meta charset="UTF-8">
    <title>BZL - Brěnská zimní liga v orientačním běhu</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='frog.svg') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/home.css') }}">

</head>

<body>
    <div class="container">

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
            id="hidden-menu" aria-labelledby="hidden-menu">
            <div class="offcanvas-header">
                <button type="button" class="btn-close mt-1" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="mt-3 fs-5" id="inmenu-buttons">
                    <div class="position-relative d-flex align-items-center ps-4 secondary">
                        <img src="{{ url_for('static', filename='home_icon.png') }}" width="25" height="25" alt="home_icon">
                        <a class="ms-3 stretched-link menu-link" href="{{ url_for('home') }}">Hlavní stránka</a>
                    </div>
                    <div class="position-relative d-flex align-items-center ps-4 secondary">
                        <img src="{{ url_for('static', filename='calendar_icon.png') }}" width="25" height="25" alt="calendar_icon">
                        <a class="ms-3 stretched-link menu-link" href="{{ url_for('calendar', season='2022 - 2023') }}">Kalendář závodů</a>
                    </div>
                    <div class="position-relative d-flex align-items-center ps-4 secondary">
                        <img src="{{ url_for('static', filename='results_icon.png') }}" width="25" height="25" alt="results_icon">
                        <a class="ms-3 stretched-link menu-link" href="{{ url_for('results', season='2022 - 2023') }}">Průběžné výsledky</a>
                    </div>
                    <img class="position-absolute start-0 mt-5" src="{{ url_for('static', filename='frog.svg') }}" width="300" height="300" alt="frog">
                </div>
            </div>
        </div>
    </div>

    <a data-bs-toggle="offcanvas" role="button" href="#hidden-menu" aria-controls="hidden-menu">
        <img src="{{ url_for('static', filename='sandwich_menu.png') }}" class="menu-button" id="menu-button-light" width="35" height="30" alt="sandwich menu">
        <img src="{{ url_for('static', filename='sandwich_menu_40darker.png') }}" class="menu-button" id="menu-button-dark" width="35" height="30" alt="sandwich menu">
    </a>
    <div class="container">
        {% block body %}{% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/home.js') }}" type="text/javascript"></script>
</body>

</html>
