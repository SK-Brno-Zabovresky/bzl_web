<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}{% endblock %}
    <meta charset="UTF-8">
    <title>BZL - Brěnská zimní liga v orientačním běhu</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='frog.svg') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/home.css') }}">

</head>

<body>
    <div class="container">

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="hidden-menu" aria-labelledby="hidden-menu">
        <div class="offcanvas-header">
            <button type="button" class="btn-close mt-1" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-grid gap-5 mt-5 fs-3">
                <div class="p-2">
                    <a href="{{ url_for('home') }}">home</a>
                </div>
                <div class="p-2">
                    <a href="{{ url_for('calendar', season='2022  2023') }}">calendar</a>
                </div>
                <div class="p-2">
                    <a href="{{ url_for('results', season='2022  2023') }}">results</a>
                </div>
            </div>
        </div>
        </div>
        
        <button class="btn btn-primary position-absolute top-0 start-0 ms-3 mt-3" type="button"
        data-bs-toggle="offcanvas" data-bs-target="#hidden-menu" aria-controls="hidden-menu">Menu</button>

        {% block body %}{% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/home.js') }}" type="text/javascript"></script>
</body>

</html>
