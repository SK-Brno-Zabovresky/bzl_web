<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}{% endblock %}
    <meta charset="UTF-8">
    <title>BZL - Brěnská zimní liga v orientačním běhu</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='frog.svg') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/menuStyle.css') }}">

</head>

<body>
        <div class="offcanvas offcanvas-start top-0 start-0" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
            id="hidden-menu" aria-labelledby="hidden-menu">
            <div class="offcanvas-header">
                <button type="button" class="btn-close position-absolute end-0 top-0 mt-3 me-3" id="close-menu-button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                <a href="https://zabiny.club" target="_blank">
                    <img class="position-absolute start-0 top-0 mt-4 ms-4" src="{{ url_for('static', filename='images/frog.svg') }}" id="menu-image" width="40" height="40" alt="frog">
                </a>
            </div>
            <div class="offcanvas-body">
                <div class="mt-5 fs-5" id="inmenu-buttons">
                    <div class="position-relative ps-4 inmenu-button">
                        <img src="{{ url_for('static', filename='images/home_icon.svg') }}" width="30" height="30" alt="home_icon">
                        <a class="ms-3 stretched-link menu-link" href="{{ url_for('home') }}">Hlavní stránka</a>
                    </div>
                    <div class="position-relative ps-4 inmenu-button">
                        <img src="{{ url_for('static', filename='images/calendar_icon.svg') }}" width="30" height="30" alt="calendar_icon">
                        <a class="ms-3 stretched-link menu-link" href="{{ url_for('calendar', season='22-23') }}">Kalendář závodů</a>
                    </div>
                    <div class="position-relative ps-4 inmenu-button">
                        <img src="{{ url_for('static', filename='images/results_icon.svg') }}" width="30" height="30" alt="results_icon">
                        <a class="ms-3 stretched-link menu-link" href="{{ url_for('results', season='22-23') }}">Průběžné výsledky</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="open-menu-button">
        <a data-bs-toggle="offcanvas" role="button" href="#hidden-menu" aria-controls="hidden-menu">
            <img src="{{ url_for('static', filename='images/sandwich_menu.png') }}" class="menu-button" id="menu-button-light" width="35" height="30" alt="sandwich menu">
            <img src="{{ url_for('static', filename='images/sandwich_menu_40darker.png') }}" class="menu-button" id="menu-button-dark" width="35" height="30" alt="sandwich menu">
        </a>
        </div>
        {% block body %}{% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    {% block footer %}{% endblock %}
</body>

</html>
