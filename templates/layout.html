<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}{% endblock %}
    <meta charset="UTF-8">
    <title>BZL - Brěnská zimní liga v orientačním běhu</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/frog.svg') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/menuStyle.css') }}">

</head>

<body>
    <header>
        <div class="mt-5 fs-5" id="inmenu-buttons">
            <div class="position-relative ps-4 inmenu-button" style="margin: 0">
                <img src="{{ url_for('static', filename='images/home_icon.svg') }}" width="30" height="30" alt="home_icon">
                <a class="ms-3 stretched-link menu-link" href="{{ url_for('home') }}">Hlavní stránka</a>
            </div>
            <div class="position-relative ps-4 inmenu-button" style="margin: 0">
                <img src="{{ url_for('static', filename='images/calendar_icon.svg') }}" width="30" height="30" alt="calendar_icon">
                <a class="ms-3 stretched-link menu-link" href="{{ url_for('calendar', season='22-23') }}">Kalendář závodů</a>
            </div>
            <div class="position-relative ps-4 inmenu-button" style="margin: 0">
                <img src="{{ url_for('static', filename='images/results_icon.svg') }}" width="30" height="30" alt="results_icon">
                <a class="ms-3 stretched-link menu-link" href="{{ url_for('results', season='22-23') }}">Průběžné výsledky</a>
            </div>
        </div>
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    {% block footer %}{% endblock %}
</body>

</html>
